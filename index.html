<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
     <!--     Fontawesome  Link     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--   CSS Links  -->
    <link rel="stylesheet" href="app_v-1.1.1.css">
    <title>Let Us Know Your Feedback</title>
</head>
<body>

    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support performance?</strong>

        <div class="ratings-container">
            <div class="rating">
                <img src="https://img.icons8.com/emoji/48/000000/sad-but-relieved-face.png"/>
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://img.icons8.com/color/48/000000/neutral-emoticon--v1.png"/>
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://img.icons8.com/emoji/48/000000/grinning-squinting-face--v2.png"/>
                <small>Satisfied</small>
            </div>
        </div>

        <button class="btn" id="send">Send Review</button>
    </div>

    <!--   JavaScript  -->
    <script src="app_v-1.1.2.js" type="text/JavaScript"></script>
    
</body>
</html>
